<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./css/homestyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img class="logo" src="https://github.com/sorrego98/Grupo_9_SpaceCORP/blob/master/documentacion/logo.png?raw=true" alt="Logo AS Studio"/>
        </div>
        <div class="burguer-menu">
            <i class="fa-solid fa-bars"></i>    
        </div>
    </header>
    <main>
        <h3>Póngase en contacto con nosotros</h3>
        <form action="/" method="get">
            <div>
                <label for="idname">Nombre*</label>
                <input type="text" name="name" id="iname" required minlength="3">
            </div>
            <div>
                <label for="idsubject">Asunto*</label>
                <input type="text" name="subject" id="idsubject" required>
            </div>
            <div>
                <label for="idemail">Correo*</label>
                <input type="email" name="email" id="idemail" required>
            </div>
            <div>
                <label for="idcomment">Mensaje*</label>
                <textarea name="comment" id="idcomment" required rows="7" ></textarea>
            </div>
            <div>
                <label for="idsend"></label>
                <input type="submit" name="send" id="idsend">
            </div>
        </form>
    </main>
    <footer>
        <div>
            <section>
                <div>
                    <h4><i class="fa-solid fa-location-dot"></i> AirSound Studio</h4>
                    <p>Valle del Aburrá, La Estrella, Colombia</p>
                </div>
            </section>
            <section>
                <div>
                    <h4></i> Nuestro Contacto</h4>
                    <p><i class="fa-solid fa-phone"></i> Teléfono: (+57) 3193386594</p>
                    <p><i class="fa-solid fa-envelope"></i> Email: airsoundmusica@gmail.com</p>
                    <p></i><a href="contacts" class="nolink"><i class="fa-solid fa-inbox"></i> Escríbenos</a></p>
                </div>
            </section>
            <section>
                <div>
                    <h4>Nuestras redes</h4>
                    <p><a href="https://www.instagram.com/airsoundstudio/?hl=es-la" class="nolink nolink-ig"><i class="fa-brands fa-instagram"></i> Instagram</a></p>
                    <p><a href="https://www.youtube.com/@recfilmsmedellin" class="nolink nolink-yt"><i class="fa-brands fa-youtube"></i> YouTube</a></p>
                </div>
            </section>
        </div>  
    </footer>   
</body>
</html>
